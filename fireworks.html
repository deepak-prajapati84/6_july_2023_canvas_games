<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Background Music</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


        <style>
            .my_cnvs{
                border:1px solid red;
                background: red;
            }
        </style>
    </head>
    <body>
        <canvas class="mx-auto my_cnvs"></canvas>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="./js/gif.js"></script>

        <script>
            console.log("Window width:-----> " + window.innerWidth+"px");
            console.log("Window Height:-------->",window.innerHeight+"px");

            let canvas=document.querySelector('.my_cnvs');
            console.log("Canvas-------->",canvas)
            const ctx=canvas.getContext('2d');

            canvas.width=window.innerWidth-10;
            canvas.height=window.innerHeight-10;

            const image=new Image();
            image.src='./Image/fireworks3.gif'

            image.addEventListener('load', ()=>{
                ctx.drawImage(image,0,0);
                gif.addFrame(image,{delay:200});


                gif.on("finished",function(){
                    let gifImage=new Image();



                    gifImage.onload=()=>{
                        ctx.drawImage(gifImage,0,0)
                    }
                });
                gif.render();
            })

            window.addEventListener("keydown",()=>{
                console.log("Hello");

            })


        </script>
    </body>
</html>
